<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airbnb Scraper</title>
   
</head>
<body>
    <h1>Airbnb Scraper</h1>
    <form action="/scrape" method="post">
        <label for="locations">Locations (comma separated):</label>
        <input type="text" id="locations" name="locations">
        <label for="xpath_filename">XPath Filename:</label>
        <input type="text" id="xpath_filename" name="xpath_filename" value="xpaths/airbnb_xpaths.json">
        <button type="submit">Scrape</button>
    </form>
</body>
</html>
